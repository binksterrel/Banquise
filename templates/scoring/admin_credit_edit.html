{% extends "base.html" %}

{% block title %}Modifier - Console{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div class="mb-6 flex items-center gap-3">
        <a href="{% url 'admin_manage_credits' %}"
            class="text-ice-600 hover:text-ice-800 font-bold text-sm flex items-center gap-2">
            <i class="bi bi-arrow-left"></i> Retour à la liste
        </a>
        <span class="px-3 py-1 rounded-full bg-slate-100 text-slate-600 text-xs font-bold">ID #{{ demande.id }}</span>
    </div>

    <div class="glass-panel p-6 rounded-3xl space-y-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-xs uppercase font-bold text-slate-500 tracking-[0.2em]">Modification crédit</p>
                <h1 class="text-2xl font-display font-bold text-slate-900 mt-1">Client : {{ demande.user.username }}
                </h1>
            </div>
            <span
                class="px-3 py-1 rounded-full text-xs font-bold {% if demande.statut == 'ACCEPTEE' %}bg-green-50 text-green-600 border border-green-100{% elif demande.statut == 'REFUSEE' %}bg-red-50 text-red-600 border border-red-100{% else %}bg-blue-50 text-blue-600 border border-blue-100{% endif %}">
                {{ demande.get_statut_display }}
            </span>
        </div>

        <form method="post" class="grid md:grid-cols-2 gap-4">{% csrf_token %}
            <div>
                <label class="label-ice">Montant souhaité (€)</label>
                <input type="number" step="0.01" min="0" name="montant_souhaite" value="{{ demande.montant_souhaite }}"
                    class="form-control" required>
            </div>
            <div>
                <label class="label-ice">Durée (années)</label>
                <input type="number" step="0.5" min="1" name="duree_souhaitee_annees"
                    value="{{ demande.duree_souhaitee_annees }}" class="form-control" required>
            </div>
            <div class="md:col-span-2 flex items-center justify-end gap-3 pt-2">
                <a href="{% url 'admin_manage_credits' %}"
                    class="px-4 py-2 rounded-xl border border-slate-200 text-slate-700 font-bold hover:bg-slate-50 transition">Annuler</a>
                <button type="submit"
                    class="px-5 py-2 rounded-xl bg-ice-600 text-white font-bold hover:bg-ice-700 transition">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
